<!doctype html>
<html>

<head>
  <title>Lobby</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Game Lobby</h1>

    <div class="card shadow p-4">
      <h4 class="mb-3">Game ID: {{ game_id }}<span id="game-id">LOADING...</span></h4>

      <form id="name-form" class="mb-3">
        <div class="form-group mb-2">
          <input type="text" id="username" class="form-control" placeholder="Enter your name" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Username</button>
      </form>

      <h5>Players Joined:</h5>
      <ul id="player-list" class="list-group mb-3">
        <!-- Dynamic player names will go here -->
      </ul>

      <button id="start-btn" class="btn btn-success w-100">Start Game</button>
    </div>
  </div>

  <script src="/static/js/lobby.js"></script>
  <script>
    // Show game ID from URL
    const gameId = window.location.pathname.split("/").pop();
    document.getElementById("game-id").innerText = gameId;
  </script>

</body>

</html>
