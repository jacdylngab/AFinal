<!doctype html>
<html>
<head>
  <title>Game</title>
  <!-- Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Socket.IO for real-time connection -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  
  <!-- React and Babel for dynamic UI -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-light">
  <!-- This div is where React renders everything -->
  <div id="player-list" class="list-group mb-3" data-game-id="{{ game_id }}"></div>

  <!-- Main game logic and UI -->
  <script type="text/babel" src="/static/js/game.js"></script>
</body>
</html>
